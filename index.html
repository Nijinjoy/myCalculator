<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calcu.css">
    <script src="https://kit.fontawesome.com/5e77bf5bf6.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2>CALCULATOR</h2>
    <div class="container">
        <!-- <form action=""></form> -->
            <p>CASIO</p>
            <input type="text" id="answer" placeholder="0" >
            <br><br>
            <button onclick="display(1)">1</button>
            <button onclick="display(2)">2</button>
            <button onclick="display(3)">3</button>
            <button onclick="display('/')">/</button>
            <button onclick="display(4)">4</button>
            <button onclick="display(5)">5</button>
            <button onclick="display(6)">6</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('7')">7</button>
            <button onclick="display(8)">8</button>
            <button onclick="display(9)">9</button>
            <button onclick="display('-')">-</button>
            <button onclick="display(0)">0</button>
            <button onclick="allclear()">AC</button>
            <button onclick="display('+')">+</button>
            <button type="submit" onclick="evaluateexp()">=</button>
            <button onclick="remove()" class="space"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="display('%')" class="space" >%</button>
            
        <!-- </form> -->

    </div>
</body>
<script src="./calcu.js"></script>
</html>
